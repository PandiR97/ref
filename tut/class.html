<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class Method</h2>



<p id="demo"></p>

<script>
class Car {
  constructor(name, year) {
    this.name = name;
    this.year = year;

  }
  age() {
    let date = new Date();
    return date.getFullYear() - this.year;
  }
}

let myCar = new Car("Pandi", 1997);
document.getElementById("demo").innerHTML =
"I am " + myCar.age() + " years old.";
</script>

</body>
</html>
